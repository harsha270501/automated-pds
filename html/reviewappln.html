<body style="background-color: #FFFFF0">
	<nav class="navbar navbar-expand-lg navbar-dark">
		  <a class="navbar-brand" href="#"><h3>TPDS Officer Dashboard</h3></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>

		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item ">
		        <a class="nav-link" href="profile.html" style="text-decoration: none; color: white;">Profile<span class="sr-only">(current)</span></a>

		      <li class="nav-item">
		        <a class="nav-link" href="login.html" style="text-decoration: none;color: white;">Logout</a>

		    </ul>

	</nav>
	<section id="Dashboard"> 
		<form>
			<div class="form-group" style="margin-left: 22%;display: inline-block;width: 46%;margin-top: 20px;">
				<label for="applncode">Applicant Code</label>
				<input type="text" class="form-control" id="applncode" placeholder="Enter Application Code">
			</div>

			<button type="button" class="btn btn-outline-danger" style="margin-left: 5%;display: inline-block;margin-top: 8px;">Download Application Form</button>
		</form>
		<form >
			<fieldset class="disp-form" id="disp-fps">
			<legend style="color: white; width: 30%; margin-left: 10px;border-radius:5px; text-align: center;">Verify Details</legend>
			

			<div class="form-group">
				<label for="nfsacat">NFSA Category</label>
				<select class="form-control" id="nfsacat">
				  <option>Priority Household</option>
				  <option>Non-Priority Household</option>
				</select>
			  </div>

			 <div class="form-group">
			  <label for="locid">Location ID</label>
			  <input type="text" class="form-control" id="locid" placeholder="Enter Location ID">
			</div>

			<div class="form-group">
			  <label for="bplid">BPL Family ID</label>
			  <input type="email" class="form-control" id="bplid" placeholder="Enter BPL Family ID">
			</div>
		  
			<div class="form-group">
			  <label for="ratFpsCode">FPS Code</label>
			  <input type="text" class="form-control" id="fpsOwnName" placeholder="Enter FPS Code">
			</div>
	  </fieldset>
	  <button type="button" class="btn btn-outline-danger" style="margin-top: 20px;margin-bottom:20px;margin-left: 45%;">Issue Ration Card</button>
				
	  </form>
	</section>
