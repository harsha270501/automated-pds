<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/loginstyle.css">
  </head>
  <body>
       <section id="register">
        <div class="container-fluid">
          <div class="row">
            <div class="col col-lg-12">
              <div class="reg-box" id="reg-box">
                <div class="reg-form" id="reg-form">
                  
                  <h3>User Login</h3>
                  <form style="margin-top: 10%">
                
                  <div class="form-group">
                      <label for="User-Name">User Name</label>
                      <input type="text" class="form-control" id="User Name" placeholder="User Name">
                  </div>
                      
                  <div class="form-group">
                      <label for="User-Phone-No">Password</label>
                      <input type="Password" class="form-control" id="User Phone No" placeholder="User Phone No">
                  </div>
                      

                  <button type="button" class="btn btn-primary" style="margin-top: 10%;"><a href="dashboard.html" style="text-decoration: none;color: white;">Log In</a></button>
                 
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    
  </body>
</html>
