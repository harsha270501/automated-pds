<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>ADD ITEM</h3>
      <form id="addUser" action="">
        <div class="form-group">
          <input class="form-control" type="text" name="ccode" placeholder="Commodity Code" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="cclass" placeholder="Commodity Class" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="number" name="amt" min="10" max="100" placeholder="Amount" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="date" name="expdate" placeholder="expiry_date" required>
        </div>
        <button class="btn btn-primary form-control" type="submit">SUBMIT</button>
      </form>
    </div>
    <div class="col-md-8">
      <h3>STOCK LIST</h3>
      <table id="userTable" class="table table-striped">
        <tr>
          <th>Item Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th colspan="4">Policy</th>
        </tr>
      </table>
    </div>
  </div>
</div>
