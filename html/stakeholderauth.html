<!DOCTYPE html>
<html>
<head>
	<title>FPS Officer Application Portal</title>
	<link rel="stylesheet" type="text/css" href="../css/fpsoffapln.css">
	
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
        function dispoptions()
        {
            document.getElementById('formopt').style.display="block";
        }
    </script>
</head>
<body style="background-color: #FFFFF0">
	<nav class="navbar navbar-expand-lg navbar-dark">
		  <a class="navbar-brand" href="#"><h3>Stakeholder Authorization Portal</h3></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item ">
		        <a class="nav-link" href="profile.html" style="text-decoration: none; color: white;">Profile<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="login.html" style="text-decoration: none;color: white;">Logout</a>
		      </li>
		    </ul>
		  </div>
	</nav>
		<section id="Dashboard">
        
		<form >
				  <fieldset class="disp-form" id="disp-fps">
				  <legend style="color: white; width: 30%; margin-left: 10px;border-radius:5px; text-align: center;">Stakeholder</legend>
				  

				  <div class="form-group" style="margin-left: 40px;">
                    <label for="stkname">Stakeholder Name</label>
                    <input type="text" class="form-control" id="stkname" placeholder="Enter Applicant name">
                  </div>

                  <div class="form-group" style="margin-left: 40px;display: inline-block;width: 15%;">
                    <label for="dno">Door Number</label>
                    <input type="text" class="form-control" id="dno" placeholder="Enter Door No">
                  </div>
                
                  <div class="form-group"style="display: inline-block;width: 35%;">
                    <label for="st">Street Name</label>
                    <input type="text" class="form-control" id="st" placeholder="Enter Street Name">
                  </div>

                  <div class="form-group" style="display: inline-block;width: 41%;">
                    <label for="area">Area</label>
                    <input type="text" class="form-control" id="area" placeholder="Enter Area">
                  </div>

                  <div class="form-group" style="margin-left:40px; display: inline-block;width: 38%;"> 
                    <label for="City">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City">
                  </div>

                  <div class="form-group" style="display: inline-block;width: 40%;">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter State">
                  </div>

                  <div class="form-group" style="display: inline-block;width: 15%;">
                    <label for="pinc">Pin Code</label>
                    <input type="text" class="form-control" id="pinc" placeholder="Enter Pin Code">
                  </div>

                  <div class="form-group" style="margin-left: 40px;">
                    <label for="stkmob">Mobile Number</label>
                    <input type="text" class="form-control" id="stkmob" placeholder="Enter Mobile Number">
                  </div>

                  <div class="form-group" style="margin-left: 40px;">
                    <label for="stkph">Telephone</label>
                    <input type="text" class="form-control" id="stkph" placeholder="Enter Telephone Number">
                  </div>

				  <div class="form-group" style="margin-left: 40px;">
                    <label for="stkem">Email ID</label>
                    <input type="text" class="form-control" id="stkem" placeholder="Enter Email ID">
                  </div>
                
                  </fieldset>

                  <button type="button" class="btn btn-outline-danger" style="margin-top: 20px;margin-bottom:20px;margin-left: 45%;">Authorize Stakeholder</button>
        </form>
        
	</section>
</body>
</html>
